<p-table [value]="users" (onLazyLoad)="getData($event)" [lazy]="true" responsiveLayout="scroll"
    [paginator]="true" [rows]="3" [totalRecords]="total" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
        </tr>
    </ng-template>
</p-table>
