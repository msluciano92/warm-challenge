<p-table [value]="users" (onLazyLoad)="getData($event)" [lazy]="true" responsiveLayout="scroll"
    [paginator]="true" [rows]="10" [totalRecords]="25" [loading]="loading">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.albumId}}</td>
            <td>{{user.thumbnailUrl}}</td>
            <td>{{user.title}}</td>
            <td>{{user.url}}</td>
        </tr>
    </ng-template>
</p-table>
